<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Email Store Layout</title>
</head>
<body>
    <div class="content-wrap">
        <div class="content">
            <div class="stripes"></div>
            <div class="main">
                <div class="main-top">
                    <h1>Novidades e ofertas para você!</h1>
                    <h4>Clique nos produtos para visualizar</h4>
                    <img class="main-img-center" src="assets/images/campos+de+rosas+vermelha+6b.jpeg" alt="">
                </div>
                <div class="main-bottom">
                    <div class="main-left">
                        <h2>Produto 1 - R$ 000</h2>
                        <img class="main-img-left" src="assets/images/fosforos.jpg" alt="">
                    </div>
                    <div class="main-right">
                        <h2>Produto 2 - R$ 000</h2>
                        <img class="main-img-right" src="assets/images/acessorios.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="bottom">
                <img class="candle-img" src="assets/images/velaPngEmail.png" alt="">
                <div class="bottom-text">
                    <h1><a href="#">Clique aqui </a>e visite a nossa loja</h1>
                    <h4>Velas Aromáticas, Rechaud, acessórios e mais!</h4>
                </div>
                <div class="stripes"></div>
            </div>
        </div>
    </div>
</body>
</html>
